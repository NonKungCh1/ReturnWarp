name: Build and Release plugin

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*" # à¸ˆà¸°à¸—à¸³à¸‡à¸²à¸™à¹€à¸¡à¸·à¹ˆà¸­à¸¡à¸µà¸à¸²à¸£à¸ªà¸£à¹‰à¸²à¸‡ tag à¸—à¸µà¹ˆà¸‚à¸¶à¹‰à¸™à¸•à¹‰à¸™à¸”à¹‰à¸§à¸¢ v à¹€à¸Šà¹ˆà¸™ v1.0.0
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ğŸ”§ Build with Maven
        run: mvn clean package

      - name: ğŸ“¦ Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReturnWarp
          path: target/*.jar

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ğŸ§± Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: ğŸ”§ Build Plugin Again for Release
        run: mvn clean package

      - name: ğŸ“¤ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
